    <h1>Digite a altura de duas pessoas</h1>
     <form id="altuForm" onsubmit="event.preventDefault(); calcularSomaAlturas();">
      <label for="altu1">Altura da pessoa 1 (em metros):</label>
      <input type="text" id="altu1" required><br><br>
  
      <label for="altu2">Altura da pessoa 2 (em metros):</label>
      <input type="text" id="altu2" required><br><br>
  
    <button type="submit">Calcular Soma das Alturas</button>
    </form>
    <script>
      function calcularSomaAlturas() {
        let altu1 = parseFloat(document.getElementById('altu1').value)
        let altu2 = parseFloat(document.getElementById('altu2').value)
        let resul = altu1 + altu2
        console.log("A soma das duas alturas Ã©: " + resul + " metros");
