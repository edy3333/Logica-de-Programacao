<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Pagina</title>
    <style>
           body{
            background-color: black;
            color: aliceblue;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            }
            h1{
                text-align: center;
            }
    </style>
</head>
<body>
    <h1>Meu 1º Código Html Com Javascript</h1>
    <div class="nom">
    <script type="text/javascript">
        var num1 = prompt("Primeiro numero: ")
        num1 = parseInt(num1);
   
        var num2 = prompt("Segundo numero: ")
        num2 = parseInt(num2);

        var soma = num1+num2;
        var sub = num1-num2;
        var mult = num1*num2
        var div = num1/num2
        document.write("soma   = ", soma , "<br>")
        document.write("subtração   = ", sub , "<br>")
        document.write("multiplicação   = " , mult , "<br>")
        document.write("divisão  = " , div , "<br>")


          
    </script>
    </div>
</body>
</html>
