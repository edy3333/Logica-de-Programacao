<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
         background-color: black;
         color: aliceblue;
         font-family: 'Courier New', Courier, monospace;
         font-size: 20px;
         text-align: center;
         }
         h1{
             text-align: center;
         }
 </style>
</head>
<body>

    <h1>Digitar Tres Numero Inteiro no meu HTML</h1>
  <form id="numeroForm" onsubmit="event.preventDefault(); calcularProduto();">
      <label for="numero1">Número 1:</label>
      <input type="text" id="numero1" required><br><br>
  
      <label for="numero2">Número 2:</label>
      <input type="text" id="numero2" required><br><br>
  
      <label for="numero3">Número 3:</label>
      <input type="text" id="numero3" required><br><br>
  
      <button type="submit">Calcular Produto</button>
    </form>
    
    <p id="resultado"></p>
  
    <script>
      function calcularProduto() {
        let numero1 = parseInt(document.getElementById('numero1').value);
        let numero2 = parseInt(document.getElementById('numero2').value);
        let numero3 = parseInt(document.getElementById('numero3').value);
        let produto = numero1 * numero2 * numero3;
        document.getElementById('resultado').innerText = "O produto dos três números é: " + produto;
      }
    </script>
    
</body>
</html>
